
# default test config from https://circleci.com/docs/1.0/test-metadata/#gradle-junit-results
test:
  override:
    - ./gradlew test
    - ./gradlew jacocoTestReport
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp build/reports/jacoco $CIRCLE_ARTIFACTS/coverage-report


deployment:
  allInOneJar:
    branch: [master, development]
    commands:
      - ./gradlew fatJar
      - cp build/libs/*.jar $CIRCLE_ARTIFACTS/stverificationstudio.jar